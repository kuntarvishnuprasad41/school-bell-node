<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Bell Scheduler</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }

            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .sound-library {
                border: 1px solid #ccc;
                padding: 20px;
                margin-bottom: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: left;
            }

            th {
                background-color: #f4f4f4;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .edit-form {
                display: none;
                margin-top: 20px;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
            }

            .edit-form.active {
                display: block;
            }

            button {
                padding: 5px 10px;
                margin-right: 5px;
                cursor: pointer;
            }

            .sound-select {
                margin-top: 10px;
                width: 100%;
            }

            .test-sound {
                margin-left: 10px;
                padding: 2px 5px;
                font-size: 0.8em;
            }

            .time-settings {
                margin-top: 30px;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #f9f9f9;
            }

            .time-settings label {
                margin-right: 10px;
            }

            .time-settings input {
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <h2>School Bell Scheduler</h2>

        <div class="container">
            <div class="sound-library">
                <h3>Sound Library</h3>
                <div class="form-group">
                    <label>Upload New Sound (MP3):</label>
                    <input type="file" id="newSound" accept="audio/mp3">
                    <button onclick="uploadSound()">Upload Sound</button>
                </div>
                <div id="soundsList"></div>
            </div>

            <div class="schedule-form">
                <h3>Add New Schedule</h3>
                <div class="form-group">
                    <label>Day:</label>
                    <select id="day">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time (HH:MM):</label>
                    <input type="time" id="time">
                </div>
                <div class="form-group">
                    <label>Select Sound:</label>
                    <select id="soundSelect" class="sound-select"></select>
                    <button onclick="testSound(document.getElementById('soundSelect').value)"
                        class="test-sound">Test</button>
                </div>
                <button onclick="addSchedule()">Add Schedule</button>
            </div>
        </div>

        <!-- Edit Form for existing schedules -->
        <div id="editForm" class="edit-form">
            <h3>Edit Schedule</h3>
            <input type="hidden" id="editId">
            <div class="form-group">
                <label>Day:</label>
                <select id="editDay">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label>Time (HH:MM):</label>
                <input type="time" id="editTime">
            </div>
            <div class="form-group">
                <label>Select Sound:</label>
                <select id="editSoundSelect" class="sound-select"></select>
                <button onclick="testSound(document.getElementById('editSoundSelect').value)"
                    class="test-sound">Test</button>
            </div>
            <button onclick="saveEdit()">Save Changes</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>

        <!-- Current time settings -->
        <div class="time-settings">
            <h3>System Time</h3>
            <div>
                <label for="current-time">Current Time:</label>
                <span id="current-time"></span>
            </div>

            <div>
                <label for="set-time">Set New Time (ISO format):</label>
                <input type="datetime-local" id="set-time" placeholder="Select date and time">


                <button onclick="setTime()">Set Time</button>
            </div>
        </div>

        <h3>Existing Schedules</h3>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Sound</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="scheduleTable"></tbody>
        </table>

        <script>
            async function fetchCurrentTime() {
                const response = await fetch('/current-time');
                const data = await response.json();
                document.getElementById('current-time').textContent = new Date(data.currentTime).toLocaleString();
            }

            async function setTime() {
                const newTime = document.getElementById('set-time').value;
                if (!newTime) {
                    alert('Please enter a time.');
                    return;
                }

                try {
                    const response = await fetch('/set-system-time', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ newTime }),
                    });

                    if (response.ok) {
                        alert('System time updated successfully!');
                        fetchCurrentTime();  // Refresh displayed time
                    } else {
                        const error = await response.text();
                        alert(`Failed to set time: ${error}`);
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }

            fetchCurrentTime();  // Load initial time when the page loads
        </script>
    </body>

</html>
